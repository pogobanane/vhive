apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: lite-producer
  namespace: default
spec:
  template:
    spec:
      containers:
        - image: docker.io/vhiveease/chained-functions-serving-lite-producer:latest
          imagePullPolicy: Always
          ports:
            # For `h2c`, see https://knative.tips/networking/http2/
            - name: h2c
              containerPort: 8080
          env:
            - name: TARGET
              value: "Go Sample v1"